apiVersion: v1
kind: Pod
metadata:
  name: ml-model-pod1
spec:
  restartPolicy: OnFailure
  containers:
    - name: ml-model-deployment
      image: yuseicarlos/ml-model:v1.2.0
      command: [ "python3", "train.py" ]
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: pvc-cs582
